{% extends "base.html" %}
{% block content %}
<h1>Homies List</h1>
   {% if homies|length == 0 %}
        <p>No homies yet. Add some!</p>
    {% else %}
    <ul>
        {% for homie in homies %}
            <li>{{ homie.email }}</li>
        {% endfor %}
    </ul>
{% endif %}
    <form action="{{ url_for('add_homie') }}" method="POST">
        <label for="email">Add Homie:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Add</button>
    </form>
{% endblock %}
