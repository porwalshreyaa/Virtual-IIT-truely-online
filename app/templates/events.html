{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-6 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Upcoming Events</h2>
    <ul class="space-y-4">
        {% for event in events %}
        <li class="border-b border-gray-200 py-2 flex items-center justify-between">
            <div>
                <p class="text-lg font-semibold">{{ event.name }}</p>
                <p class="text-sm text-gray-500">Date: {{ event.date }}</p>
            </div>
            <a href="{{ url_for('chat', event_id=event.id) }}" class="bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Chat</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="fixed bottom-8 right-8">
    <a href="{{ url_for('add_event') }}" class="bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        <i class="fas fa-plus text-2xl"></i>
    </a>
</div>
{% endblock %}
