<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual IIT Madras</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>

<body class="bg-iit bg-cover flex flex-col text-gray-400 container mx-auto px-6 py-4 items-center justify-center ">
    <h2>Register</h2>

    <!-- Your registration form -->
    <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <!-- Optional: Link to login page -->
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

    <!-- Your scripts and other footer content -->
</body>
</html>
