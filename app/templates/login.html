<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual IIT Madras</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            background: url('static/images/bg.png') fixed center/cover;
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4">
    <div class="bg-gray-800 bg-opacity-80 backdrop-blur-md max-w-md w-full p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-gray-100 mb-6 text-center">Login</h2>

        <!-- Your login form -->
        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <input type="email" name="email" placeholder="Email" required
                    class="w-full px-4 py-2 border rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100">
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required
                    class="w-full px-4 py-2 border rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100">
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Login
                </button>
            </div>
        </form>

        <!-- Optional: Link to registration page -->
        <p class="mt-4 text-center text-gray-400">Don't have an account? <a href="{{ url_for('register') }}"
                class="text-blue-300 hover:underline">Register here</a></p>
    </div>

    <!-- Your scripts and other footer content -->
</body>

</html>
